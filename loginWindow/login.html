<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Faça seu Login</h2>
        </div>
        <form class="form" id="form">

            <div class="form-control">

                <label>Nome</label>
                <input type="text" id="email" placeholder="Ensira seu nome de Usuario" >

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Senha</label>
                <input type="password" id="password" placeholder="Ensira Sua Senha">

                <small>Error Message</small>

            </div>
            <button onclick="entrar()">Entrar</button>
            <div class="logbox">
                <p>Não possui uma conta?
                 <a href="http://127.0.0.1:5500/main.html" style="color: #657747;" >Faça seu Cadastro!
                 </a> 
             </p> 
             </div>
     </div>
           
           </div>

            <script src="indexo.js"></script>
    
</body>
</html>
