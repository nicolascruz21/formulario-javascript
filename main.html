<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>

    <div class="container">
        <div class="header">
            <h1>Cadastre-se!</h1>
        </div>
        <form class="form" id="form">

            <div class="form-control">

                <label for="username" >Nome</label>
                <input type="text" id="username" placeholder="Ensira no mÃ­nimo 4 caracteres">
                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Email</label>
                <input type="email" id="email" placeholder="Ensira seu Email">
                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Senha</label>
                <input type="password" id="password" placeholder="As Senhas devem ser iguais">

            </div>

            <div class="form-control">

                <label>Confirme sua senha</label>
                <input type="password" id="password-two" placeholder="As Senhas devem ser iguais">
                <small>Error Message</small>

            </div>

            <button type="submit" >ENVIAR</button>
        </form>
    </div>

    <script src="index.js"></script>
